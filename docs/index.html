<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="cache-control" content="max-age=0"/>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="viewport" content="width=350">

        <style>
            body {
                width: 100%;
            }
            #main {
                margin: 0 auto;
                border-collapse: separate;
                border-spacing: 1px;
                background-color: blue;
            }

            #main td {
                background-color: black;
            }

            #main.stop td {
                background-color:red;
            }

            #main td.wall {
                background-color: gray;
            }

            #main td.figure1 {
                background-color: magenta;
            }

            #main td.figure2 {
                background-color: blue;
            }

            #main td.figure3 {
                background-color: green;
            }

            #main td.figure4 {
                background-color: yellow;
            }

            #main td.figure5 {
                background-color: white;
            }

            #main td.figure6 {
                background-color: orange;
            }

            #main td.figure7 {
                background-color: cyan;
            }
        </style>
        
        <script>
            document.addEventListener("DOMContentLoaded", () => { 
                function init() {
                    var cellSize = window.innerHeight/25;
                    var table = document.getElementById("main");

                    var rowIndex = 0;
                    while (rowIndex < 20){
                        var row = table.insertRow(table.rows.length);

                        var cell = row.insertCell(row.length);
                        cell.style.height = cellSize;
                        cell.style.width = cellSize;
                        cell.classList.add("wall");
                        
                        var cellIndex = 0;
                        while (cellIndex < 10){
                            var cell = row.insertCell(row.length);
                            cell.style.height = cellSize;
                            cell.style.width = cellSize;
                            cellIndex = cellIndex + 1;
                        }

                        var cell = row.insertCell(row.length);
                        cell.style.height = cellSize;
                        cell.style.width = cellSize;
                        cell.classList.add("wall");

                        rowIndex = rowIndex + 1;
                    }

                    var row = table.insertRow(table.rows.length);
                    var cellIndex = 0;
                    while (cellIndex < 12){       
                        var cell = row.insertCell(row.length);
                        cell.style.height = cellSize;
                        cell.style.width = cellSize;
                        cell.classList.add("wall");

                        cellIndex = cellIndex + 1;
                    }

                    return table;
                }

                function createFigure(){
                    return {
                        position: {
                            x: Math.floor(table.rows[0].cells.length / 2),
                            y: 2
                        },
                        rotate: 0,
                        figureType: figureTypes[Math.floor(Math.random() * figureTypes.length)]
                    };
                }

                function showFigure(show) {
                    var tileIndex = 0;
                    while (tileIndex < figure.figureType.offsets.length){
                        var tile = figure.figureType.offsets[tileIndex];
                        var rotatedTile = rotates[figure.rotate](tile);
                        var x = figure.position.x + rotatedTile.x;
                        var y = figure.position.y + rotatedTile.y;

                        if (show) {
                            table
                                .rows[y]
                                .cells[x]
                                .classList
                                .add(figure.figureType.class)
                            ;
                        } else {
                            table
                                .rows[y]
                                .cells[x]
                                .classList
                                .remove(figure.figureType.class)
                            ;
                        }

                        tileIndex = tileIndex + 1;
                    }
                }

                function cloneFigure() {
                    return {
                        position: {
                            x: figure.position.x,
                            y: figure.position.y
                        },
                        rotate: figure.rotate,
                        figureType: figure.figureType
                    };
                }

                function check(newFigure){
                    var tileIndex = 0;
                    while (tileIndex < newFigure.figureType.offsets.length){
                        var tile = newFigure.figureType.offsets[tileIndex];
                        var rotatedTile = rotates[newFigure.rotate](tile);
                        var x = newFigure.position.x + rotatedTile.x;
                        var y = newFigure.position.y + rotatedTile.y;

                        if (x <= 0) {
                            return 'dont';
                        }
                        if (x >= table.rows[0].cells.length - 1){
                            return 'dont';
                        }
                        if (y >= table.rows.length - 1){
                            return 'stop';
                        }

                        var oldTileIndex = 0;
                        while (oldTileIndex < tiles.length){
                            var oldTile = tiles[oldTileIndex];

                            if (x === oldTile.x && y === oldTile.y){
                                return 'stop';
                            }    

                            oldTileIndex = oldTileIndex + 1;                                
                        }

                        tileIndex = tileIndex + 1;
                    }

                    return 'ok';
                } 

                function addFigureToTiles() {
                    var ys = [];
                    var tileIndex = 0;
                    while (tileIndex < figure.figureType.offsets.length){
                        var tile = figure.figureType.offsets[tileIndex];
                        var rotatedTile = rotates[figure.rotate](tile);
                        var x = figure.position.x + rotatedTile.x;
                        var y = figure.position.y + rotatedTile.y;

                        tiles.push({
                            class: figure.figureType.class,
                            x: x,
                            y: y
                        });

                        ys.push(y);

                        tileIndex = tileIndex + 1;
                    }

                    var yIndex = 0;
                    while (yIndex < ys.length){
                        var y = ys[yIndex];

                        var tileCountInRow = 0;
                        var tileIndex = 0;
                        while (tileIndex < tiles.length){
                            var tile = tiles[tileIndex];

                            if(tile.y === y){
                                tileCountInRow = tileCountInRow + 1;
                            }

                            tileIndex = tileIndex + 1;
                        }

                        if (tileCountInRow === table.rows[0].cells.length - 2) {
                            var tileIndex = 0;
                            while (tileIndex < tiles.length){
                                var tile = tiles[tileIndex];

                                if(tile.y === y){
                                    table
                                        .rows[tile.y]
                                        .cells[tile.x]
                                        .classList
                                        .remove(tile.class)
                                    ;

                                    tiles.splice(tileIndex, 1);
                                } else {
                                    tileIndex = tileIndex + 1;
                                }
                            }

                            var yMove = y - 1;
                            while (yMove >= 0){

                                var tileIndex = 0;
                                while (tileIndex < tiles.length){
                                    var tile = tiles[tileIndex];

                                    if(tile.y === yMove){
                                        table
                                            .rows[tile.y]
                                            .cells[tile.x]
                                            .classList
                                            .remove(tile.class)
                                        ;

                                        tile.y = tile.y + 1;

                                        table
                                            .rows[tile.y]
                                            .cells[tile.x]
                                            .classList
                                            .add(tile.class)
                                        ;
                                    }
                                    
                                    tileIndex = tileIndex + 1;
                                }

                                yMove = yMove - 1;
                            }
                        }

                        yIndex = yIndex + 1;
                    }
                }

                function onTimer() {
                    if (figure === null) {
                        return;
                    }
                    
                    showFigure(false);
                        
                    var newFigure = cloneFigure();
                    newFigure.position.y = figure.position.y + 1;

                    var result = check(newFigure);
                    if (result === 'ok') {
                        figure = newFigure;
                    }
                    if (result === 'stop') {
                        showFigure(true);

                        addFigureToTiles();
                        figure = createFigure();
                        if (check(figure) !== 'ok'){
                            table.classList.add("stop");
                            showFigure (true);
                            figure = null;
                            return;
                        }  
                    }

                    showFigure(true);
                    window.setTimeout(onTimer, 500 );
                }

                var table = init();

                var figureTypes = [
                    { class: "figure1", offsets: [{x: 0, y: 0}, {x: 1, y: 0}, {x: 0, y: 1}, {x: 1, y: 1}]},
                    { class: "figure2", offsets: [{x: 0, y: 0}, {x: 1, y: 0}, {x: 0, y: 1}, {x:-1, y: 1}]},
                    { class: "figure3", offsets: [{x: 0, y:-1}, {x: 0, y: 0}, {x: 0, y: 1}, {x: 0, y: 2}]},
                    { class: "figure4", offsets: [{x: 0, y: 0}, {x:-1, y: 0}, {x: 0, y: 1}, {x: 1, y: 1}]},
                    { class: "figure5", offsets: [{x: 0, y: 0}, {x:-1, y: 0}, {x: 1, y: 0}, {x: 0, y: 1}]},
                    { class: "figure6", offsets: [{x: 0, y: 0}, {x:-1, y: 0}, {x: 0, y:-1}, {x: 0, y:-2}]},
                    { class: "figure7", offsets: [{x: 0, y: 0}, {x: 1, y: 0}, {x: 0, y:-1}, {x: 0, y:-2}]},
                ];

                var rotates = [
                    (tile) => ({ x: tile.x, y: tile.y }),
                    (tile) => ({ x:-tile.y, y: tile.x }),
                    (tile) => ({ x:-tile.x, y:-tile.y }),
                    (tile) => ({ x: tile.y, y:-tile.x })
                ];

                var tiles = [];

                var figure = createFigure(); 
                showFigure(true);

                document.addEventListener("keydown", (e) => {
                    if (figure === null) {
                        return;
                    }

                    e = e || window.event;
                    if (e.keyCode === 37){ // left arrow
                        showFigure(false);

                        var newFigure = cloneFigure();
                        newFigure.position.x = figure.position.x - 1;

                        var result = check(newFigure);
                        if (result === 'ok') {
                            figure = newFigure;
                        }
                        if (result === 'stop') {
                            showFigure(true);

                            addFigureToTiles();
                            figure = createFigure();
                            if (check(figure) !== 'ok'){
                                table.classList.add("stop");
                                showFigure (true);
                                figure = null;
                                return;
                            }    
                        }

                        showFigure(true);
                    }
                    if (e.keyCode === 39){ // right arrow
                        showFigure(false);

                        var newFigure = cloneFigure();
                        newFigure.position.x = figure.position.x + 1;

                        var result = check(newFigure);
                        if (result === 'ok') {
                            figure = newFigure;
                        }
                        if (result === 'stop') {
                            showFigure(true);

                            addFigureToTiles();
                            figure = createFigure();
                            if (check(figure) !== 'ok'){
                                table.classList.add("stop");
                                showFigure (true);
                                figure = null;
                                return;
                            }    
                        }
                        
                        showFigure(true);
                    }
                    if (e.keyCode === 38){ // up arrow to rotate
                        showFigure(false);

                        var newFigure = cloneFigure();
                        newFigure.rotate = (newFigure.rotate + 1) % 4;
                        var result = check(newFigure);
                        if (result === 'ok') {
                            figure = newFigure;
                        }
                        if (result === 'stop') {
                            showFigure(true);

                            addFigureToTiles();
                            figure = createFigure();
                            if (check(figure) !== 'ok'){
                                table.classList.add("stop");
                                showFigure (true);
                                figure = null;
                                return;
                            }    
                        }

                        showFigure(true);
                    }
                    if (e.keyCode === 40){ // down arrow
                        showFigure(false);
                        
                        var newFigure = cloneFigure();
                        newFigure.position.y = figure.position.y + 1;

                        var result = check(newFigure);
                        if (result === 'ok') {
                            figure = newFigure;
                        }
                        if (result === 'stop') {
                            showFigure(true);

                            addFigureToTiles();
                            figure = createFigure();
                            if (check(figure) !== 'ok'){
                                table.classList.add("stop");
                                showFigure (true);
                                figure = null;
                                return;
                            }    
                        }

                        showFigure(true);
                    }
                });

                window.setTimeout(onTimer, 500);
            });
        </script>
    </head>
    <body>
        <table id = "main">

        </table>        
    </body>
</html>
